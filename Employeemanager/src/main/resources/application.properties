# MYSQL Configuracion
#Se conceta de esta manera ya que se ejecuta en localhost, hacer esto en produccion produce una vulneravilidad
# muy grave, para evitarlo se puede acceder a un servidor renoto o guardas los datos en un archivo encriptado
spring.datasource.url=jdbc:mysql://localhost:3306/employeemanager
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect